<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-none text-center p-5" id="loadingContainer">
        <h1 class="mt-5">Loading Questions...</h    1>
    </div>
    <div class="container text-center py-4 bg-light" id="welcomeContainer">
        <h1 id="heading" class="display-3 fw-bold">Welcome to Brainster's Trivia</h1>
        <p id="info" class="h2 my-4">Click on the start button to beggin</p>
        <hr>
        <button id="startBtn" class="btn btn-success">Start</button>
    </div>
    <div class="container d-none text-center p-5" id="questionContainer">
        <div id="questionText" class="display-6 mb-5"></div>
        <div id="questionAnswers" class="display-6"></div>
        <div id="questionCategory" class="text-start fs-4 mt-4"></div>
    </div>
    <div id="questionTrackerContainer" class="container d-none bg-light text-center my-4 p-5">
        <h2 id="questionTracker" class="display-5"></h2>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
