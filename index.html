<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container fw-bold p-4"></div>
    <div id="tableContainer" class="container"></div>
    <div id="formContainer" class="text-center">
      <h1>Add a book to the list</h1>
      <form action="" id="form" class="my-4">
        <input type="text" name="title" placeholder="Book Title" for="title" />
        <input type="text" name="author" placeholder="Book Author" for="author" />
        <input
          type="number"
          name="onPage"
          placeholder="Current Page"
          id="current_page"
        />
        <input
          type="number"
          name="maxPages"
          placeholder="Book Max Pages"
          id="max_pages"
        />
        <button type="submit" class="bg-primary text-white mx-2 px-3 fw-bold">Add to List</button>
      </form>
      <p id="message" class="fw-bold"></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
